<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Currency Converter</title>
  </head>
  <body
    class="justify-content-center align-items-center d-flex bg-light vh-100"
  >
    <div class="card shadow rounded-3 p-4" style="width: 800px">
      <h4 class="text-center mb-4 fw-bold text-primary">Currency Converter</h4>

      <div class="d-flex align-items-center mb-1 form-floating">
        <input
          type="number"
          id="amount"
          placeholder=""
          class="form-control "
          value=""
        />
        <label for="amount" class="form-label">Amount:</label>
      </div>
      <span
        class="alert alert-success d-none fw-bold fs-2 text-muted d-block mb-2 text-center mt-2"
        id="result"
        >0.0 EGP</span
      >

      <div class="d-flex justify-content-between mt-2">
        <button class="btn btn-outline-primary me-2 w-50" id="usd" onclick="GetUsd()">USD</button>
        <button class="btn btn-outline-success ms-2 me-2 w-50" id="euro" onclick="GetEuro()">
          EURO
        </button>
        <button
          class="btn btn-outline-danger ms-2 w-50"
          id="reset"
          onclick="ResetBtn();"
        >
          Reset
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
